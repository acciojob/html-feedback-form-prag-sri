<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
	<form>
		<div>
            <label for="name">Name</label>
            <input type="text" placeholder="Enter Name" id="name" name="username" required pattern="[A-Za-z]{3,50}">
        </div>
		<div>
			 <label for="portfolio">Portfolio</label>
			<input type="url" placeholder="Enter Portfolio" id="portfolio" name="portfolio">
		</div>
		<div>
			<label for="favColor">Favorite Color</label>
			<select name="favColor" id="favColor">
			  <option value="blue">blue</option>
			  <option value="black">black</option>
			  <option value="yellow">yellow</option>
			  <option value="red">red</option>
			</select>
		</div>
		<div>
			<label for="likeness">Likeness</label>
			<input type="range" id="likeness" name="likeness" min="1" max="100">
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
